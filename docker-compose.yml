version: "3.8"

services:
  app:
    image: ${{ secrets.DOCKER_USERNAME }}/availe:latest
    environment:
    networks:
      - webnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
    depends_on:
      - app
    networks:
      - webnet

networks:
  webnet:
